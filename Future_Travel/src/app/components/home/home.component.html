<div class="bg-red top-0 fixed sm:sticky z-50 w-full">
  <app-navbar></app-navbar>
</div>
<div *ngIf="data==='S'; else elseBlock" class="flex justify-center text-3xl text-red mt-24 lg:mt-14">
  <i class="bi bi-airplane-fill rotate-45 mr-2"></i>
  <h1 class="font-bold">Travel Data</h1>
</div>

<ng-template #elseBlock>
  <div *ngIf="data==='P'" class="flex justify-center text-3xl text-red mt-24 lg:mt-14">
    <i class="bi bi-graph-up mr-2"></i>
    <h1 class="font-bold">Predictions</h1>
  </div>
</ng-template>

<div
  [routerLink]="['/dashboard', data]"
  class="cursor-pointer bg-[url('/assets/napoli-satellite-sentinel.webp')] flex flex-col justify-between bg-center text-white my-10 w-5/6 md:w-[60%] lg:max-w-[500px] h-[300px] lg:mb-14 mx-auto rounded-2xl shadow-lg shadow-gray-500 hover:scale-105 transition-all ease-in duration-200"
>
  <p class="text-3xl font-bold text-right text-white mb-20 p-4">Campania</p>
  <div class="flex justify-between mb-0 p-4">
    <div div class="text-xl text-white">View Regional Data</div>
    <i class="bi bi-arrow-right-circle-fill pl-1 text-3xl"></i>
  </div>
</div>

<div
  class="flex flex-col flex-wrap flex-initial mx-auto w-full h-full md:w-[60%] lg:w-full lg:relative lg:bottom-0 rounded-b-none lg:flex-row lg:justify-center bg-lightgray rounded-3xl p-5"
>
  <div
    *ngFor="let province of provinces; let i = index"
    [routerLink]="['/dashboard/', province, data]"
    class="cursor-pointer border-2 px-2 py-2 rounded-2xl text-red border-red flex justify-between lg:flex-col lg:w-72 lg:p-5 lg:m-2 items-center mb-3 hover:text-white hover:bg-red transition-all ease-in duration-200"
  >
    <img
      loading="lazy"
      src="{{ urlImg[i] }}"
      class="w-16 h-16 lg:w-64 lg:h-64 mr-5 lg:mr-0 lg:mb-5 rounded-lg"
    />
    <div class="flex justify-between lg:justify-between w-full">
      <p class="text-2xl">{{ province }}</p>
      <i class="bi bi-arrow-right-circle-fill text-3xl mr-4"></i>
    </div>
  </div>
</div>
