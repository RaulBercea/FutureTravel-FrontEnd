<div class="bg-red top-0 fixed sm:sticky z-50 w-full">
  <app-navbar></app-navbar>
</div>
<div class="flex justify-center text-3xl text-red mt-32">
  <i class="bi bi-airplane-fill rotate-45 mr-2"></i>
  <h1 class="font-bold">Travel Data</h1>
</div>

<div
  [routerLink]="'/dashboard'"
  class="cursor-pointer bg-[url('/assets/napoli-satellite-sentinel.webp')] bg-center text-white my-10 w-5/6 md:w-[60%] lg:w-[40%] mx-auto rounded-2xl shadow-lg shadow-gray-500"
>
  <p class="text-2xl font-bold text-right text-white mb-20 p-4">Campania</p>
  <div class="flex justify-between p-4">
    <div div class="text-xl text-white">View Regional Data</div>
    <i class="bi bi-arrow-right-circle-fill pl-1 text-3xl"></i>
  </div>
</div>

<div
  class="flex flex-col mx-auto w-full md:w-[60%] lg:w-[40%] bg-lightgray rounded-3xl p-4"
>
  <div
    *ngFor="let province of provinces; let i = index"
    [routerLink]="['/dashboard/', province]"
    class="border-2 px-2 py-2 rounded-2xl text-red border-red flex justify-between items-center mb-3 hover:text-white hover:bg-red transition-all ease-in duration-200"
  >
    <img src="{{ urlImg[i] }}" class="w-16 h-16 rounded-lg" />

    <p class="text-2xl">{{ province }}</p>
    <i class="bi bi-arrow-right-circle-fill text-3xl mr-4"></i>
  </div>
</div>
