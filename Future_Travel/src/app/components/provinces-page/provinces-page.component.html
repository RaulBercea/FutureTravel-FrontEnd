<div class="bg-white h-full">
  <div class="bg-red"><app-navbar class="top-0 sticky"></app-navbar></div>

  <div class="flex justify-center text-3xl text-red mt-20">
    <i class="bi bi-airplane-fill rotate-45"></i>
    <h1 class="font-bold">Travel Data</h1>
  </div>

  <div
    class="bg-[url('/assets/napoli-satellite-sentinel.webp')] bg-center text-white py-20 px-6 mt-20 mb-20 w-[80%] md:w-[60%] lg:w-[40%] flex flex-col mx-auto rounded-lg hover:underline shadow-xl"
  >
    <div [routerLink]="[]" class="font-bold flex flex-row text-2xl">
      Dati Campania
      <i class="bi bi-arrow-right-circle pl-1"></i>
    </div>
  </div>

  <div
    class="flex flex-col mx-auto w-full md:w-[60%] lg:w-[40%] bg-lightgray rounded-lg p-4"
  >
    <div
      *ngFor="let province of provinces; let i = index"
      [routerLink]="['/province/', province]"
      class="border p-4 rounded-lg text-red border-red flex justify-between items-center mb-2 bg-gradient-to-r hover:from-pink-500 hover:to-yellow-500 hover:text-white hover:bg-red ease-in duration-200"
    >
      <img src="{{ urlImg[i] }}" class="w-20 h-20 rounded-lg" />

      <p>Dati Provincia di {{ province }}</p>
      <i class="bi bi-arrow-right-circle pl-1"></i>
    </div>
  </div>
</div>
