<div class="bg-red top-0 sticky w-full z-50"><app-navbar></app-navbar></div>

<div class="text-center my-5 text-3xl text-black">
  <h1 class="font-bold">{{ city }}</h1>
</div>
<div class="mx-5 px-1 h-[600px] max-w-[500px] border border-solid rounded-lg">
  <h2 class="text-center text-sm my-2">
    Arrivals from Italian tourists in {{ this.city }}
  </h2>
  <canvas
    baseChart
    class="chart w-full h-full mb-10 px-2"
    [data]="barChartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [type]="barChartType"
  >
  </canvas>
  <p>
    This chart describe the number of tourists, italian or foreign, who had visited {{this.city}} during the selected year, in the selected accomodation-
  </p>
</div>
