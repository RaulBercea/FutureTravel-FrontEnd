<div class="bg-red"><app-navbar class="top-0 sticky"></app-navbar></div>
<div class="flex justify-center text-3xl text-black">
  <h1 class="font-bold">{{ city }}</h1>
</div>

<div class="mx-5 p-1 border border-solid">
  <canvas
    baseChart
    class="chart"
    [data]="barChartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [type]="barChartType"
  >
  </canvas>
</div>
